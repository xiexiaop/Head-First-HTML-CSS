<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="Starbuzz.css">
  <link type="text/css" rel="stylesheet" href="styledform.css">
  <title>The Starbuzz Bean Machine</title>
</head>

<body>

  <h1>The Starbuzz Bean Machine</h1>
  <h2>Fill out the form below and click submit to order</h2>
  <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
    <div class="tableRow">
      <p> Choose your beans:</p>
      <p>
        <select name="beans">
          <option value="House Blend">House Blend</option>
          <option value="Bolivia">Shade Grown Bolivia Supremo</option>
          <option value="Guatemala">Organic Guatemala</option>
          <option value="Kenya">Kenya</option>
        </select>
      </p>
    </div>

    <div class="tableRow">
      <p>Type:</p>
      <p>
        <input type="radio" name="beantype" value="whole">Whole Bean <br>
        <input type="radio" name="beantype" value="ground">Ground
      </p>
    </div>

    <div class="tableRow">
      <p>Number of Bags:</p>
      <p>
        <input type="number" name="bags" min="1" max="10">
      </p>
    </div>

    <div class="tableRow">
      <p>Must arrive by data:</p>
      <p>
        <input type="date" name="date">
      </p>
    </div>

    <div class="tableRow">
      <p>Extras:</p>
      <p>
        <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
        <input type="checkbox" name="extras[]" value="catalog" checked>Included catalog
      </p>
    </div>

    <div class="tableRow">
      <p>Ship to:</p>
      <p></p>
    </div>

    <div class="tableRow">
      <p>Name:</p>
      <p><input type="text" name="name"></p>
    </div>

    <div class="tableRow">
      <p>Address:</p>
      <p><input type="text" name="address"></p>
    </div>

    <div class="tableRow">
      <p>City:</p>
      <p><input type="text" name="city">
    </div>

    <div class="tableRow">
      <p>State:</p>
      <p><input type="text" name="state"></p>
    </div>

    <div class="tableRow">
      <p>Zip:</p>
      <p><input type="text" name="zip"></p>
    </div>

    <div class="tableRow">
      <p>Phone:</p>
      <p><input type="tel" name="phone"></p>
    </div>

    <div class="tableRow">
      <p>Customer comments:</p>
      <p><textarea name="comments"></textarea></p>
    </div>

    <div class="tableRow">
      <p></p>
      <p><input type="submit" value="Order Now"></p>
    </div>
  </form>
</body>

</html>
